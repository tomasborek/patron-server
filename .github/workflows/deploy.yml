name: Deploy to production

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t tomasborek/patron:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push tomasborek/patron:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Copy docker-compose.yaml
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no ./docker-compose.yaml \
          ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:~/patron/docker-compose.yaml

      - name: Copy docker_run.sh
        run: |
          sshpass -p "${{secrets.SERVER_PASSWORD}}" \
          scp -o StrictHostKeyChecking=no ./docker_run.sh \
          ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}:~/patron/docker_run.sh

      - name: Run deploy script on server
        run: |
          sshpass -p "${{secrets.SERVER_PASSWORD}}" ssh -vvv -o StrictHostKeyChecking=no ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER_IP}} sudo bash patron/docker_run.sh
